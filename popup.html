<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Creativity Guard</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    h1 {
      font-size: 18px;
      color: #2d3748;
      margin-top: 0;
    }
    .stats-container {
      margin-top: 15px;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #edf2f7;
    }
    .stat-item:last-child {
      border-bottom: none;
    }
    .stat-label {
      color: #4a5568;
    }
    .stat-value {
      font-weight: 600;
      color: #2d3748;
    }
    .ratio {
      margin-top: 15px;
      padding: 10px;
      background-color: #f7fafc;
      border-radius: 4px;
      text-align: center;
    }
    .reset-button {
      margin-top: 15px;
      padding: 8px 12px;
      background-color: #e2e8f0;
      color: #4a5568;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reset-button:hover {
      background-color: #cbd5e0;
    }
  </style>
</head>
<body>
  <h1>Creativity Guard Stats</h1>
  
  <div class="stats-container">
    <div class="stat-item">
      <div class="stat-label">AI Usage Attempts:</div>
      <div class="stat-value" id="ai-usage-count">0</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Thought First:</div>
      <div class="stat-value" id="thought-first-count">0</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Bypassed Check:</div>
      <div class="stat-value" id="bypass-count">0</div>
    </div>
  </div>
  
  <div class="ratio" id="success-ratio">
    You thought first on 0% of your AI interactions
  </div>
  
  <button class="reset-button" id="reset-stats">Reset Stats</button>
  
  <script src="popup.js"></script>
</body>
</html>
